<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Tip_calculator_App</title>
</head>

<body>
    <img id="logo" src="imgs/logo.svg" alt="app logo titled splitter">
    <div id="app">
        <div class="section section1">
            <div class="part1">
                <p class="info-text">Bill</p>
                <input id="input-price" type="text" placeholder="0">
                <img class="dollar-sign" src="imgs/icon-dollar.svg" alt="dollar sign">
            </div>
            <div class="part2">
                <p class="info-text">Select Tip %</p>
                <div class="button-section">
                    <button class="tip-option">5%</button>
                    <button class="tip-option">10%</button>
                    <button class="tip-option">15%</button>
                    <button class="tip-option">25%</button>
                    <button class="tip-option">50%</button>
                    <input type="text" placeholder="Custom" class="tip-option special-tip">

                </div>
            </div>
            <div class="part3"></div>

        </div>
        <div class="section section2"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
