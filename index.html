<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Tip_calculator_App</title>
</head>

<body>
    <img id="logo" src="imgs/logo.svg" alt="app logo titled splitter">
    <div id="app">
        <div class="section section1">
            <div class="part1 part">
                <p class="info-text">Bill</p>
                <input id="input-price" type="text" placeholder="0">
                <img class="dollar-sign" src="imgs/icon-dollar.svg" alt="dollar sign">
            </div>
            <div class="part2 part">
                <p class="info-text">Select Tip %</p>
                <div class="button-section">
                    <button value='0.05' class="tip-option hover ">5%</button>
                    <button value='0.10' class="tip-option hover">10%</button>
                    <button value='0.15' class="tip-option hover">15%</button>
                    <button value='0.25' class="tip-option hover">25%</button>
                    <button value='0.50' class="tip-option hover">50%</button>
                    <input type="text" placeholder="Custom" class=" tip-option special-tip">

                </div>
            </div>
            <div class="part3 part">
                <div>
                    <p class="info-text">Number of People</p>
                    <span id="error-text"></span>
                </div>
                <input id="people-counter" type="text" placeholder="0">
                <img class="person" src="imgs/icon-person.svg" alt="dollar sign">
            </div>

        </div>
        <div class="section section2">
            <div class="calculation_section">
                <div class="tip_total">
                    <div class="tip">
                        <div class="desc">
                            <p class="money_desc">Tip amount</p>
                            <p class="per">/ person</p>
                        </div>
                        <div class="amount">
                            <span class="dollar">$</span>
                            <p id="tip">0.00</p>
                        </div>
                    </div>
                    <div class="total">
                        <div class="desc">
                            <p class="money_desc">Total</p>
                            <p class="per">/ person</p>
                        </div>
                        <div class="amount">
                            <span class="dollar">$</span>
                            <p id="total">0.00</p>
                        </div>
                    </div>
                </div>
                <div class="reset_section">
                    <button id="reset" disabled>RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
